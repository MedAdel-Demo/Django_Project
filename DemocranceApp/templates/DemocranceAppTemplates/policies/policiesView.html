<html>
<head><title>Policies Page</title>

<script type='text/javascript'>
        function clickyClick(v) {
            url = '../policies/' + "1" ; //1 is still static (whole function is just for demo purposes - not secured)
            window.open(url,"_self");
        }
</script>

</head>

<body>
<h1>This is the Policies Page</h1>

<h2>List of Policies</h2>

<table>
    <tr><td>#</td><td>Type</td><td>Premium</td><td>Cover</td><td>State</td><td>Customer ID</td></tr>
{% for policy in policies %}
<tr>
    <td>
    {{ policy.pk }}
    </td>
    <td>
    {{  policy.type }}
    </td>
    <td>
    {{ policy.premium }}
    </td>
    <td>
    {{ policy.cover }}
    </td>
    <td>
    {{ policy.state }}
    </td>
    <td>
    {{ policy.customer_id }}
    </td>
    <td> <button onclick="clickyClick()" >View History</button></td>
</tr>
{% endfor %}
</table>
</body>
</html>
