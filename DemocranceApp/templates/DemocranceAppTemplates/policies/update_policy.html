<html>
<head>
    <title>Update Policy</title>
</head>

<body>
    <h2>Update an Existing Quote/Policy - <br/>You can change the state of the Quote to Activated to make it an active Policy</h2>
    <form method="POST"> {% csrf_token %}
        <table>
            <tr>
                <td>
                    {{ form }}
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
